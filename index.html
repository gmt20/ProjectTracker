	<title>JAVASCRIPT PROJECT TRACKING APP</title>
	
	<!-- Bootstrap -->

   <body onload="getProjects()">
	
    <div class="container">
      <h1>JAVASCRIPT PROJECT TRACKING APP</h1>
	   
      <div class="jumbotron">
        <h3>Add New Project:</h3>
        <form id="projectForm">
          <div class="form-group">
            <label for="projectIdentifier">Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Provide the Project Name ...">
          </div>
          
          <div class="form-group">
            <label for="projectIdentifier">Assigned To</label>
            <input type="text" class="form-control" id="projectMembers" placeholder="Enter peoject members ...">
          </div>
		 
          <button type="submit" class="btn btn-primary" >Add</button>
        </form>
		</div>
		
		<div class="jumbotron">
			
          <div id="projectList" class ="table-responsive">
		  <table class = "table table-hover table-bordered" id="projectTable">
		  </table>
		  </br>


          <button type="button" class="btn btn-success" onClick = "updateProject();"  style="display:none" id = "updateButton">Update</button>
        </br> <button type="button" class="btn btn-danger" onClick = "deleteProject();" style="display:none" id = "deleteButton">Delete</button>
		  
    
		</div>
		</div>
		
		
	    
	
     
	  
     
    </div>
